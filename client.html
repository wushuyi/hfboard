<body>
<div class="wrapper">
    <div id="session1">
        <div class="loginBox">
            <h1>登录</h1>
            <div class="user">
                <span>用户名: </span>
                <input type="text" name="user">
            </div>
            <div class="passwd">
                <span>密码: </span>
                <input type="password" name="passwd">
            </div>
            <div class="submit">
                <button>确认</button>
            </div>
        </div>
    </div>
    <div id="session2">
        <div class="roomCent">
            <div class="toolBar">
                <button class="createRoom">创建房间</button>
            </div>
            <div class="roomBox">
                <div class="scroll">
                    <ul class="roomList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="session3">
        <div id="hfStudyBox">
            <div id="leftCent">
                <div id="webcamCent" >
                    <div class="webcamBox"></div>
                    <div class="pzBtn btn">拍照</div>
                    <div class="cpBtn btn">重拍</div>
                    <div class="scBtn btn">上传</div>
                </div>
                <div class="studyBoard">
                    <div class="boardCent">
                        <div class="scroll">
                            <h1 class="boardTitle">题目 <span>1</span></h1>

                            <div id="hfBoard"></div>
                        </div>
                    </div>
                    <div class="boardBar">
                        <div class="soundBtn"></div>
                        <div class="prev"> <</div>
                        <div class="num">1</div>
                        <div class="next"> ></div>
                    </div>
                </div>
            </div>

            <div id="rightCent">
                <div class="taskBox">
                    <h2 class="taskTitle">老师A</h2>

                    <div class="taskCent">
                        <div class="scroll">
                        </div>
                    </div>
                    <div class="taskBar">
                        <div id="myEditor" contenteditable="true"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="popBox">
            <div class="maskbg"></div>
            <div class="sureCloseBox">
                <div class="msg">您要结束本次课程?</div>
                <div class="cancel">取消</div>
                <div class="end">结束</div>
            </div>
        </div>
    </div>

</div>

<script src="assets/js/jquery.hfwebcam.js"></script>
<script src="assets/js/client.js"></script>
